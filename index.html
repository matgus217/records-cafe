<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="descriptions" content="vinyl,cafe, Gothenburg, Sweden" />
    <meta name="descriptions" content="music, vinyl, Gothenburg, Sweden" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/032f9bfe1a.js"
      crossorigin="anonymous"
    ></script>

    <!--favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />

    <title>Records Cafe</title>
  </head>
  <body>
    <!-- Site Header -->
    <header>
      <div class="site-header">
        <div class="site-inner">
          <i class="fa-solid fa-record-vinyl"></i>
          <a href="index.html">
            <h1 id="logo" aria-label="Logo leading home">Records Cafe</h1>
          </a>
        </div>
      </div>
      <!--nav-->

      <nav class="site-nav">
        <ul>
          <li>
            <a href="drink.html" aria-label="drink"
              >Drink Menu<i class="fa-solid fa-mug-saucer"></i
            ></a>
          </li>
          <li>
            <a href="food.html" aria-label="food"
              >Food Menu<i class="fa-solid fa-utensils"></i
            ></a>
          </li>
          <li>
            <a href="about.html" aria-label="about"
              >About<i class="fa-solid fa-circle-info"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="welcome">
      <h2>Welcome to Record's Cafe.</h2>
      <h3>
        Here you can eat and drink coffee while wonderful vinyl records are
        played.
      </h3>
      <h3>Check out your menu at the top!</h3>
    </div>

    <!--footer-->
    <footer id="social-media">
      <ul>
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>

        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!--Backgrond Video-->
    <div class="vinyl">
      <video
        id="vinyl-video"
        style="width: 950px; height: 550px"
        autoplay=""
        muted=""
        loop=""
      >
        <source
          src="assets/video/pexels-matthias-groeneveld-6742730 (2160p).mp4"
          type="video/mp4"
        >
        <p>Your browser does not support the video tag</p>
      </video>
    </div>
  </body>
</html>
